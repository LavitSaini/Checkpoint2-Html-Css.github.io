<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Gallery</title>

    <!--Fonts Families-->
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;600;700&family=Roboto+Slab:wght@600;700&display=swap"
        rel="stylesheet">

    <!--Font Awesome Icons-->
    <script src="https://kit.fontawesome.com/8a2cca48dc.js" crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <div class="gallery-page-content">
            <div class="box">
                <div class="fixed">
                    <aside class="aside-bar flex-space-between flex-direction">
                        <header class="aside-header flex-space-between">
                            <a class="banner" href="#"><img src="logo-removebg.png" alt="logo"><span>FLEX</span></a>
        
                            <a class="aside-btn" href="index.html">Home</a>
                        </header>
        
                        <footer class="aside-footer">
                            <h2>Full-Stack Developer, Product Designer, and a Traveller</h2>
                            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quod, dolores? Neque laborum
                                perspiciatis at commodi.</p>
        
                            <ul class="footer-icons">
                                <li><a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
                                <li><a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
                                <li><a href="#"><i class="fa fa-telegram" aria-hidden="true"></i></a></li>
                                <li><a href="#"><i class="fa fa-linkedin" aria-hidden="true"></i></a></li>
                            </ul>
                        </footer>
                    </aside>
                </div>
            </div>

            <article class="article">
                <h1>Gallery</h1>
                <div class="gallery-section">
                    <div class="gallery-img"><img src="01.jpg" alt="Gallery-Image-1"></div>
                    <div class="gallery-img"><img src="02.jpg" alt="Gallery-Image-2"></div>
                    <div class="gallery-img"><img src="03.jpg" alt="Gallery-Image-3"></div>
                    <div class="gallery-img"><img src="04.jpg" alt="Gallery-Image-4"></div>
                    <div class="gallery-img"><img src="05.jpg" alt="Gallery-Image-5"></div>
                    <div class="gallery-img"><img src="06.jpg" alt="Gallery-Image-6"></div>
                    <div class="gallery-img"><img src="07.jpg" alt="Gallery-Image-7"></div>
                    <div class="gallery-img"><img src="08.jpg" alt="Gallery-Image-8"></div>
                    <div class="gallery-img"><img src="09.jpg" alt="Gallery-Image-9"></div>
                    <div class="gallery-img"><img src="10.jpg" alt="Gallery-Image-10"></div>
                </div>
            </article>

        </div>
    </main>
</body>

</html>
